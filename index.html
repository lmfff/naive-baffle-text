<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naive Baffle Text</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      font-family: sans-serif;
    }
  </style>
</head>

<body class="m-3">
  <fieldset>
    <div class="space-y-3 bg-indigo-100 p-6 rounded-md">
      <div class="relative flex items-start h-6">
        <div class=" mr-3 text-sm">
          <label for="comments" class="font-medium text-gray-900">Text</label>
        </div>
        <div class="flex h-6 items-center">
          <input type="text" name="inputText" id="inputText"
            class="block w-full rounded-md border-0 p-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-1 focus:ring-inset focus:ring-indigo-600 text-sm" />
        </div>
      </div>

      <div class="relative flex items-start h-6">
        <div class="text-sm mr-3">
          <label for="candidates" class="font-medium text-gray-900">Antialias</label>
        </div>
        <div class="flex h-6 items-center">
          <input type="checkbox" name="checkAntialias" id="checkAntialias"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
        </div>
      </div>

      <div class="relative flex items-start h-6">
        <div class="mr-3 text-sm leading-6 ">
          <label for="offers" class="font-medium text-gray-900">Shapes Density</label>
        </div>
        <div class="flex h-6 items-center">
          <input type="range" name="shapesDensitySlider" id="shapesDensitySlider"
            class="h-4 w-auto rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
        </div>
      </div>
      <div class="relative flex items-start">
        <input type="button" value="Generate new" onclick="draw()"
          class="rounded bg-indigo-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" />
      </div>
    </div>
  </fieldset>
</body>

</html>
